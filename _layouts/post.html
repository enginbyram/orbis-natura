---
layout: default
---

<div class="post_front-matter">
  <div class="post__date">{{ page.date | date: '%A, %-d %b %Y' }}</div>
  <div class="card_categories_section">
    <ul>
      {% for category in page.categories %}
        <li id="green_cat" class="category_pills">{{ category }}</li>
      {% endfor %}
    </ul>
</div>
</div>

  {{ content }}
